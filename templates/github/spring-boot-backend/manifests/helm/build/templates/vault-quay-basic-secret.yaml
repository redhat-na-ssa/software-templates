kind: Secret
apiVersion: v1
metadata:
  name: {{ .Values.app.name }}-quay-auth
  namespace: {{ .Values.app.name }}-dev
  annotations:
    tekton.dev/docker-0: 'https://quay.io'
stringData:
  password: {{ .Values.secrets.registryToken }}
  username: {{ .Values.secrets.registryUsername }}
type: kubernetes.io/basic-auth
